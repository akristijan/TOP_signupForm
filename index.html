<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body >
    <div class="container">

        <div class="image-section">
            <div class="odin-logo">
                <img src="./img/odin-lined.png" alt="odin project logo">
                <p>Odin</p>
            </div>

            <p class="shoutout"> 
                Photo by <a href="https://unsplash.com/@attic_in_my_mind">Zuzana Kacerov√°</a> 
            </p>
        </div>

        <div class="right-side">


            <header class="header">

                <h1> I know you want some dried herbs in your
                    life to help you realize your deepest dreams. <span>Sign up now to get brain chillout!</span>
                </h1>
                <p></p>

                <h2>You <i>know</i> you want to.</h2>

            </header>

            <form id="form" action="" method="get">
                <h1>Let's do this!</h1>
                <ul>

                    <li>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required> 
                    </li>

                    <li>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" required> 
                    </li>

                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </li>

                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phoneNumber">
                    </li>

                    <li>
                        <label for="passwordOne">Password</label>
                        <input class='password' type="password" id="password" name="password" required>
                        <span></span>
                    </li>
                    
                    <li>
                        <label for ='confirmPassword'>COMFIRM PASSWORD</label>
                        <input class='password' type="password" id="confirmPassword" name="confirmPassword" required>
                        <span></span>
                    </li>


                </ul>

            </form>

            <div class="button-section">

                <button type="submit" class='submitButton' form="form"> Create Account </button>
                <p>Already have an account? <a href="#">Log in</a></p>

            </div>


        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
