<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body class="container">
    <section class="logo-section">
        <div class="odin">
            <img src="./img/odin-lined.png" alt="The Odin project logo"><span class="odin-text">ODIN</span>
        </div>
       
    </section>
    <section class="main-section">
        <header>
            <p>
                This is not a real online service! You know you need something like This
                in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </header>
        <form action="#" method="post" class="main-form" >
            <div class="main-form-inputs">
                <div class="left-inputs">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstName" required>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="right-inputs">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastName" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
                    <label for="confirmPwd">Confirm password</label>
                    <input type="password" id="confirmPwd" name="confirmPwd" required>
                </div>
            </div>
            <button type="submit" >Create Account</button>
        </form>
        <div class="login">   
            <p><strong>Already have an account?</strong><a href="#" class="link-login"> Log in</a></p>
        </div>      
    </section>
</body>
</html>
